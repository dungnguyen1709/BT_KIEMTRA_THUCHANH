<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="MyCanVas" width="999px" height="666px" style="border: 2px solid #d3d3d3;>"></canvas>
<script>
    let c = document.getElementById("MyCanVas");
    let ctx = c.getContext("2d");
     let Circle = function (x,y,radius,color) {
         this.x = x;
         this.y = y;
         this.radius = radius;
         this.color = color;

         this.drawCircle = function (obj) {
             obj.beginPath();
             obj.arc(this.x,this.y,this.radius,0,2 * Math.PI,this.color);
             obj.fill();
         }
     }

     let circle = new Circle(10,10,100,'#222222');
     circle.drawCircle(ctx);

</script>
</body>
</html>
